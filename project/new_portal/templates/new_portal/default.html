<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    {% load static %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'new_portal/css/new_portal.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
    <aside>
        <img src="{% static 'new_portal/img/the-daily-news.svg' %}" alt="Лого">
        <span class="logo">NEW<p>autoBASS</p></span>
        <h3>Навигация</h3>
            <ul>
                <li><a href="{% url 'account_signup' %}"><i class="bi bi-hand-index"></i>Регистрация</a></li>
                <li><a href="{% url 'account_login' %}"><button class="btn btn-outline-success" >Вход</button></a>
                    <a href="{% url 'account_logout' %}"><button class="btn btn-outline-danger" >Выход</button></a></li>
                <li><a href="{% url 'home' %}"><i class="bi bi-house-door"></i>Главная</a></li>
                <li><a href="{% url 'about' %}"><i class="bi bi-universal-access"></i>Про нас</a></li>
                <li><a href="{% url 'news_home' %}"><i class="bi bi-card-list"></i>Новости</a></li>
                <li><a href="{% url 'subscriptions' %}"><span class='bi bi-pencil-square'></span>Оформить подписку</a></li>
                <li><a href="{% url 'search' %}"><i class="bi bi-search"></i>Поиск</a></li>
                <!--Теперь будем проверять не request.user.is_authenticated, а конкретные права-->
                {% if perms.news.add_record %}
                    <li><a href="{% url 'create' %}"><button class="btn btn-info"><i class="fas fa-plus-circle">
                    </i>Добавить запись</button></a></li>
                {% endif %}

            </ul>
        <style>
            a{text-decoration: none;}
        </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
